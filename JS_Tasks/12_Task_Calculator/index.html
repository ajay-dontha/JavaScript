<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <div class="box">

        <h2>Calculator</h2>

        <div id="firstnumber">
             <input type="text" name="firstNumber" id="firstNumber" placeholder="Enter firstnumber">
        </div>

        
        <div id="secondnumber">
             <input type="text" name="secondNumber" id="secondNumber" placeholder="Enter secondnumber">
        </div>

        <div id="reset">
           <a href="./index.html"> <button type="button" name="btn-reset" id="btn-reset">RESET</button> </a>
        </div>
        
              <h4>Result:</h4>
              <div id="result">     
              </div>
    
    
        <div id="img">
              <div id="button">
                 <button type="button" name="btn-add" id="btn-add"  onclick="onAdd()"> <img src="./images/add.png" alt=""> </button>
              </div>

              <div id="button">
                 <button type="button" name="btn-sub" id="btn-sub"  onclick="onSub()"> <img src="./images/sub.png" alt=""> </button>
              </div>

              <div id="button">
                 <button type="button" name="btn-mul" id="btn-mul"  onclick="onMul()"> <img src="./images/mul.png" alt=""> </button>
              </div>

              <div id="button">
                 <button type="button" name="btn-div" id="btn-div"  onclick="onDiv()"> <img src="./images/div.png" alt=""> </button>
              </div>
        </div>
        
    </div>

</body>
</html>
