<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Programs</title>
    <script src="./js/script.js"></script>
</head>
<body>
    <h1>To display 5 table</h1>
    <h2>Syntax:</h2>
    <p>
        for(var i=5;i<=50;i++) <br>             
        {<br>
          if (i%5==0) <br> 
            { <br>
                 console.log("num:"+i) <br>  
            } <br>
        }
    </p>

    <h1>To display 5 table in descending order</h1>
    <h2>Syntax:</h2>
    <p>
        for(var i=50;i>=5;i--) <br>
        {<br>
          if (i%5==0) <br> 
            { <br>
                 console.log("num:"+i) <br>  
            } <br>
        }
    </p>
</body>
</html>
