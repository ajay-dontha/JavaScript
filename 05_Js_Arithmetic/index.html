<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arithmetic</title>
    <script src="./js/script.js"></script>
    <style>
        p{
            font-size: 30px;
        }
        .color{
            color:red;
            font-weight:900;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>JS Arithmetic</h1>
    <p> <span class="color">+</span> Addition</p>
    <p> <span class="color">-</span> Substraction</p>
    <p> <span class="color">*</span> Multiplication</p>
    <p> <span class="color">/</span> Division->gives quotient</p>
    <p> <span class="color">%</span> Modulo Division->gives remainder</p>
</body>
</html>
