<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>JS Events</h1>


      
    <button type="button" name="btn-login" id="btn-login" onclick="onLogin()">LOGIN</button>
    <button type="button" name="btn-register" id="btn-register" onmouseover="onRegister()">REGISTER</button>
    
    <button type="button" name="btn-service" id="btn-service" onmouseleave="onService()">Service</button>


      <div>

      </div>

      <button type="button" name="btn-hello" id="btn-hello" onclick="onHello()">Hello</button>
      <div id="display-hello">
      </div>

      
      <div class="calculator">

        <h4>Calculator</h4>

        <div id="input1">
            <label for="firstNumber">Enter First Number</label>
            <input type="text" name="firstNumber" id="firstNumber">
        </div>

        
        <div id="input2">
            <label for="secondNumber">Enter Second Number</label>

            <input type="text" name="secondNumber" id="secondNumber">
        </div>
        
        <div id="add-button">
            <button type="button" name="btn-add" id="btn-add"  onclick="onAdd()">ADD</button>
        </div>
        Result:
        <div id="final-result">
          
        </div>
      </div>
        
     

</body>
</html>
